{% load staticfiles i18n %}
<!DOCTYPE html>

<html lang="en">
  <head>
    {% block meta_tags %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% endblock %}
    <title>
      {% block title %}DJ Ango{% endblock %}
    </title>
    {% block stylesheets %}
    <link href="http://dj.zeletochoy.fr/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://dj.zeletochoy.fr/static/css/slider.css" rel="stylesheet">
    {% endblock %}
    {% block javascript %}
    <script type='text/javascript' src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type='text/javascript' src="http://dj.zeletochoy.fr/static/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="http://dj.zeletochoy.fr/static/js/bootstrap-slider.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% endblock %}
  </head>
  <body>
      {% include "dj/header.html" with user=user %}
    <div class="container">
      {% block content %}{% endblock %}
      {% include "dj/footer.html" %}
    </div>
  </body>
</html>
